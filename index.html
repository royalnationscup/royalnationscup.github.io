<html>
<script>
    // ===================================================================================================

    // ========================================= By Zssork ===============================================
    // Simple static html page to display a leaderboard for RNC (Royal Nations Cup)

    // ============================
    // Leaderboard Json api
    // ============================
    // -> Npoint token added with parameter eg.: "?npoint=03d8bb7c719c40baf089"
    // -> Refresh button by adding "&refresh=true" to the url
    // -> eg. use https://www.npoint.io/docs/03d8bb7c719c40baf089
    var fetchIntervalInSeconds = 15; // dont make too small

    // ============================
    // Offline Leaderboard data
    // ============================
    // -> Gets loaded when executing offline
    var offlineLeaderboard = [{
        name: "World",
        flag: "WOR",
        points: 11,
    }, {
        name: "Germany",
        flag: "GER",
        points: 13,
    }, {
        name: "Austrailia",
        flag: "AUS",
        points: 4,
    }, {
        name: "Brazil",
        flag: "BRA",
        points: 3,
    }, {
        name: "Canada",
        flag: "CAN",
        points: 10,
    }, {
        name: "France",
        flag: "FRA",
        points: 9,
    }, {
        name: "United States",
        flag: "USA",
        points: 9,
    }, {
        name: "United Kingdom",
        flag: "GBR",
        points: 9,
    }];
</script>

<head>
    <title>RNC-Leaderboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        @import url('https://fonts.cdnfonts.com/css/soloist');
        :root {
            --title: rgb(194, 195, 204);
            --sub-title: rgb(123, 128, 128);
            --primary: rgb(59, 148, 221);
            --text: rgb(194, 195, 204);
            --text-muted: rgb(81, 85, 85);
            --box: rgba(0, 0, 0, 0.315);
        }
        body {
            background-color: rgb(25 26 31);
        }

        h1 {
            font-family: 'Soloist', sans-serif;
            letter-spacing: 3px;
            color: var(--title);
            font-size: 40px;
            padding: 15px;
            margin-bottom: 0px;
        }

        h2 {
            margin: 0;
            padding: 5px;
            font-size: 17px;
            font-family: 'Soloist Italic', sans-serif;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        .subTitle {
            font-size: 14px;
            color: var(--sub-title);
            width: 100%;
            font-family: 'Soloist', sans-serif;
            margin: 0;
            padding-bottom: 20px;
        }

        .title-box {
            background-color: rgba(0, 0, 0, 0.493);
            width: 500px;
        }

        .background-image {
            background-image: url('https://cdn.discordapp.com/attachments/1026210330726125748/1074484959760351262/RNC-LeaderboardBackground.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            object-fit: cover;
            padding: 100px;
            min-height: 500px;
        }

        .table {
            width: 500px;
            padding: 20px;
            margin: 5px;
            border-collapse: separate;
            border-spacing: 3px;
        }

        .tbl-header {
            background-color: var(--box);
            margin: 10px;
            border: 0px;
        }

        .tbl-row {
            background-color: var(--box);
            margin: 10px;
            border: 1px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .flag-image {
            max-height: 3em;
            max-width: 2em;
            margin: 4px;
        }

        .team {
            font-family: 'Soloist', sans-serif;
            font-size: medium;
            min-width: 200px;
            color: var(--text);
        }

        .points {
            font-family: 'Soloist', sans-serif;
            color: var(--primary)
        }

        .position {
            font-family: 'Soloist Italic', sans-serif;
            color: var(--text-muted);
            margin-right: 5px;
        }
        .button{
            font-family: 'Soloist Italic', sans-serif;
            padding: 0 1.2em;
            border-radius: 0.5em 0;
            transform: skew(-8deg);
            background-color: var(--box);
            border-color: transparent;
            color: var(--text-muted);
            cursor: pointer;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/soloist" rel="stylesheet">
</head>

<body>
    <div id="leaderboard" class="background-image">
        <div class="center title-box">
            <h1>Leaderboard</h1>
            <p class="subTitle"><span style="color:rgb(59, 148, 221)">RNC</span> - Most prestigious royal tournament</p>
        </div>
        <table class="table center">
            <thead>
                <tr class="tbl-header">
                    <th class="headder">
                    </th>
                    <th class="headder" width="1">
                        <h2>Flag</h2>
                    </th>
                    <th class="headder">
                        <h2>Team</h2>
                    </th>
                    <th class="headder">
                        <h2>Score</h2>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Generated Leaderboard-->
            </tbody>
        </table>
        <div class="center">
            <button id="refresh-button" class="button" onclick="manualRefresh()">
                <span >Refresh</span>
            </button>
        </div>
    </div>
    <script>
        // setup fetch URL
        function buildNpointUrl(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.has('npoint') ? `https://api.npoint.io/${urlParams.get('npoint')}` : null;
        }
        var enableFetchFromUrl = true;
        var fetchUrl = buildNpointUrl();
        if(fetchUrl === null){
            enableFetchFromUrl = false;
        }

        function processLeaderboard(data){
            // Sort the data for points
            let leaderboard = data.filter(e=> e.points !== null && e.flag !== null )
            leaderboard.sort((a, b) => {
                var pointCompare = b.points - a.points;
                if (pointCompare != 0) {
                    return pointCompare;
                }
                if (a.name < b.name) {
                    return -1;
                }
                if (a.name > b.name) {
                    return 1;
                }
                return 0;
            });
            return leaderboard;
        }

        function renderLeaderboard(leaderboard){
            let data = processLeaderboard(leaderboard);
            let root = document.getElementById('table-body');
            root.innerHTML = "";
            console.log("rendering table with "+data);
            data.forEach((element, index) => root.insertAdjacentHTML('beforeend', `
                <tr class="tbl-row">
                    <td>
                        <span class="position">
                            ${index + 1}
                        </span>
                    </td>
                    <td>
                        <img class="flag-image" src="assets/flags/${element.flag}.jpg" onerror="this.src='assets/kekw.jpg'">
                    </td>
                    <td>
                        <span class="team">
                            ${element.name}
                        </span>
                    </td>
                    <td>
                        <span class="points">
                            ${element.points}
                        </span>
                    </td>
                </tr>`));
        }


        async function fetchAndRenderLeaderboardAsync () {
            let url = buildNpointUrl();
            console.log("fetching data from; "+url)
            let response = await fetch(url);
            let leaderboard = await response.json();
            console.log(leaderboard);
            renderLeaderboard(leaderboard);
        }

        // Timer for auto updating
        const timer = ms => new Promise(res => setTimeout(res, ms))
        async function autoUpdateLoop () {
            do {
                fetchAndRenderLeaderboardAsync();
                await timer(fetchIntervalInSeconds * 1000);
            } while(true);
        }
        
        function manualRefresh() {
            if(enableFetchFromUrl){
                fetchAndRenderLeaderboardAsync();
            }
        }

        function shouldHideRefresh(){
            if(!enableFetchFromUrl){
                return true;
            }
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get('refresh') != "true"
        }

        if(enableFetchFromUrl){
            autoUpdateLoop();
        } else {
            renderLeaderboard(offlineLeaderboard);
        }        

        if(shouldHideRefresh()){
            let button = document.getElementById('refresh-button');
            button.parentElement.removeChild(button);
        }
    </script>
</body>

</html>
