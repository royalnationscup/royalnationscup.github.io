<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8" />
        <title>RNC-RoyalNationsCup</title>
        <link rel="stylesheet" href="common.css">
        <style>
            body {
                background-color: rgb(25 26 31);
            }
            .background-image {
                background-image: url('assets/RNC-World-Big.jpg');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                object-fit: cover;
                padding: 100px;
                min-height: 500px;
            }
            .rnc-logo-image {
                background-image: url('assets/rnc-logo.png');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                object-fit: cover;
                padding: 100px;
                margin: 100px;
            }
            .slogan-image {
                background-image: url(assets/slogan.png);
                background-repeat: no-repeat;
                background-size: contain;
                position: absolute;
                top: 50px;
                left: 50px;
                object-fit: cover;
                padding: 100px;
                /* margin: 100px; */
                width: 100px;
            }
            .center {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }
            .button{
                font-family: 'Soloist Italic', sans-serif;
                padding: 0 1.2em;
                border-radius: 0.5em 0;
                transform: skew(-8deg);
                background-color: var(--primary);
                border-color: transparent;
                cursor: pointer;
                justify-content: center;
                text-align: center;
                white-space: nowrap;
                font-size: 35px;
                text-decoration: initial;
            }
            .button-muted {
                background-color: rgb(62, 65, 75) !important;
            }
            .button > span {
                color: var(--button-text);
                margin: 5px;
            }
            .btn-group .button{
                cursor: pointer;
                width: 400px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }
        </style>
    </header>
    <body>
        <div class="background-image">
            <div class="center rnc-logo-image">
            </div>
            <div class="slogan-image">
            </div>
            <div class="center btn-group">
                <a href="LeaderBoard.html?npoint=f965c762eb6dfc75579a" class="button">
                    <span>Leaderboard</span>
                </a>
                <a href="https://discord.gg/xzJhejaFWa" class="button button-muted">
                    <i class="fa fa-twitter"></i>
                    <span>discord</span>
                </a>
                <a href="https://www.youtube.com/@royalnationscup/videos" class="button button-muted">
                    <i class="fa fa-twitter"></i>
                    <span>youtube</span>
                </a>
                <a href="https://twitter.com/RoyalNationsCup" class="button button-muted">
                    <i class="fa fa-twitter"></i>
                    <span>twitter</span>
                </a>
            </div>
        </div>
    </body>
</html>
