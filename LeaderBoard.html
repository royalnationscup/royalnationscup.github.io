<html>
<script type="text/javascript" src="purify.min.js"></script>
<script>
    // ===================================================================================================

    // ========================================= By Zssork ===============================================
    // Simple static html page to display a leaderboard for RNC (Royal Nations Cup)

    // ============================
    // Config
    // ============================
    var fetchIntervalInSeconds = 15; // dont make too small

    // ============================
    // Offline Leaderboard data
    // ============================
    // -> Gets loaded when executing html file offline
    var offlineLeaderboard = {
        title: "Leaderboard",
        startPosition: 1,
        successPositions: [1, 2, 3],
        entries: [{
            name: "World",
            flag: "WOR",
            points: [7,5,5],
        }, {
            name: "Germany",
            flag: "GER",
            points: [8,4,5],
        }, {
            name: "Austrailia",
            flag: "AUS",
            points: 4,
        }, {
            name: "Brazil",
            flag: "BRA",
            points: 3,
        }, {
            name: "Canada",
            flag: "CAN",
            points: 10,
        }, {
            name: "France",
            flag: "FRA",
            points: 9,
        }, {
            name: "United States",
            flag: "USA",
            points: 5,
        }, {
            name: "United Kingdom",
            flag: "GBR",
            points: 9,
        }]
    };
</script>

<head>
    <title>RNC-Leaderboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        @font-face{
            font-family:soloist;
            font-style:normal;
            font-weight:400;
            src:local('Soloist'),
            url(assets/fonts/Soloist-Z6M8.woff) 
            format('woff')
        }
        @font-face{
            font-family:soloist italic;
            font-style:normal;
            font-weight:400;
            src:local('Soloist Italic'),
            url(assets/fonts/SoloistItalic-p1Kr.woff) 
            format('woff')
        }
        :root {
            --title: rgb(194, 195, 204);
            --sub-title: rgb(123, 128, 128);
            --primary: rgb(59, 148, 221);
            --text: rgb(194, 195, 204);
            --text-muted: rgb(81, 85, 85);
            --box: rgba(0, 0, 0, 0.315);
            --success: rgb(34 217 65 / 31%);
            --success-position: rgb(0 0 0 / 64%);
            --success-points: rgb(27 215 15 / 95%);
        }
        body {
            background-color: rgb(25 26 31);
        }

        h1 {
            font-family: 'Soloist', sans-serif;
            letter-spacing: 3px;
            color: var(--title);
            font-size: 40px;
            padding: 15px;
            margin-bottom: 0px;

        h2 {
            margin: 0;
            padding: 5px;
            font-size: 17px;
            font-family: 'Soloist Italic', sans-serif;
            letter-spacing: 2px;
            color: var(--text-muted);
        }

        .subTitle {
            font-size: 14px;
            color: var(--sub-title);
            width: 100%;
            font-family: 'Soloist', sans-serif;
            margin: 0;
            padding-bottom: 20px;
        }

        .title-box {
            background-color: rgba(0, 0, 0, 0.493);
            width: 500px;
        }

        .background-image {
            background-image: url('assets/RNC-LeaderboardBackground.png');

            background-size: contain;
            background-position: center;

            min-height: 500px;

        .table {
            width: 500px;
            padding: 20px;
            margin: 5px;
            border-collapse: separate;
            border-spacing: 3px;
        }

        .tbl-header {
            background-color: var(--box);

            border: 0px;
        }

            background-color: var(--box);
            margin: 10px;

        .flag-image {
            max-height: 3em;

        }

<body>
    <div id="leaderboard" class="background-image">
        <div class="center title-box">
            <h1 id="title">Leaderboard</h1>
            <p class="subTitle"><span style="color:rgb(59, 148, 221)">RNC</span> - Most prestigious royal tournament</p>
        </div>
        <table class="table center">
            <thead>
                <tr class="tbl-header">
                    <th class="header">
                    </th>
                    <th class="header" width="1">
                        <h2>Flag</h2>
                    </th>
                    <th class="header">
                        <h2>Team</h2>
                    </th>
                    <th class="header">
                        <h2>Score</h2>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Generated Leaderboard-->
            </tbody>
        </table>
    </div>
    <script>
        // setup fetch URL
        function buildNpointUrl(){
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.has('npoint') ? `https://api.npoint.io/${urlParams.get('npoint')}` : null;
        }
        var enableFetchFromUrl = true;
        var fetchUrl = buildNpointUrl();
        if(fetchUrl === null){
            enableFetchFromUrl = false;
        }

        function isArray(what) {
            return Object.prototype.toString.call(what) === '[object Array]';
        }

        function pointsToSum(points){
            if(isArray(points)){
                return points.reduce((partialSum, p) => partialSum + p, 0)
            }
            return points;
        }
        
        function pointsToMax(points){
            if(isArray(points)){
                return Math.max(...points);
            }
            return points;
        }

        function processLeaderboard(data){
            // Sort the data for points
            let leaderboard = data.filter(e=> e.points !== null && e.flag !== null );
            leaderboard.sort((a, b) => {
                let pointCompare = pointsToSum(b.points) - pointsToSum(a.points);
                if (pointCompare != 0) {
                    return pointCompare;
                }
                let maxCompare = pointsToMax(b.points) - pointsToMax(a.points);
                if (maxCompare != 0) {
                    return maxCompare;
                }
                if (a.name < b.name) {
                    return -1;
                }
                if (a.name > b.name) {
                    return 1;
                }
                return 0;
            });
            return leaderboard;
        }

        function renderLeaderboard(leaderboard){
            let entries = processLeaderboard(leaderboard.entries);
            // update title
            let title = document.getElementById('title');
            title.textContent = leaderboard.title;
            // clear old data
            let root = document.getElementById('table-body');
            root.innerHTML = "";
            // generate table entries
            entries.forEach((element, index) => {
                let position = leaderboard.startPosition + index;
                let success = leaderboard.successPositions.includes(position);
                root.insertAdjacentHTML('beforeend', `
                    <tr class="tbl-row ${success ? "tbl-success":""}">
                        <td>
                            <span id="position-${index}" class="position">?</span>
                        </td>
                        <td>
                            <img id="flag-${index}" class="flag-image" onerror="this.src='assets/kekw.jpg'">
                        </td>
                        <td>
                            <a id="team-${index}" class="team">?</a>
                        </td>
                        <td>
                            <span id="points-${index}" class="points">?</span>
                        </td>
                    </tr>`);                    
                let flag = DOMPurify.sanitize(element.flag);
                let teamPageHref = "Team.html?npoint=aaaace5283878339fd4e&id="+flag;
                let positionElement = document.getElementById(`position-${index}`);
                positionElement.textContent = DOMPurify.sanitize(position);
                let teamElement = document.getElementById(`team-${index}`);
                teamElement.textContent = DOMPurify.sanitize(element.name);
                teamElement.href = teamPageHref;
                let pointsElement = document.getElementById(`points-${index}`);
                pointsElement.textContent = isArray(element.points) ? pointsToSum(element.points) : DOMPurify.sanitize(element.points);
                let flagElement = document.getElementById(`flag-${index}`);
                flagElement.src = `assets/flags/${flag}.jpg`;
            });
        }

        async function fetchAndRenderLeaderboardAsync () {
            let url = buildNpointUrl();
            console.log("fetching data from; "+url)
            let response = await fetch(url);
            let leaderboard = await response.json();
            renderLeaderboard(leaderboard);
        }

        // Timer for auto updating
        const timer = ms => new Promise(res => setTimeout(res, ms))
        async function autoUpdateLoop () {
            do {
                fetchAndRenderLeaderboardAsync();
                await timer(fetchIntervalInSeconds * 1000);
            } while(true);
        }
        
        function manualRefresh() {
            if(enableFetchFromUrl){
                fetchAndRenderLeaderboardAsync();
            }
        }

        if(enableFetchFromUrl){
            autoUpdateLoop();
        } else {
            renderLeaderboard(offlineLeaderboard);
        }
    </script>
</body>

</html>
